<!doctype html>
<html>
  <head>
    <title>Sticker Minimizer</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Facebook Stickers Minimizer</h3>
    <br/>
    <label>Enabled <input type="checkbox" id="isEnabled"></label><br>

    <h3>Stickers to minimize</h3>

    <label>
      <svg height="45" role="img" version="1.1" viewBox="0 0 381 400" width="45" x="0px" y="0px">
        <title>Thumbs Up Sign</title>
        <g><g><path d="M0,399.8h86.4V160.8H0V399.8z M381,220.7c0-13.6-7.4-25.5-18.5-31.8c8.8-6.6,14.5-17.4,14.5-29.3 c0-20.1-16.4-36.8-36.5-36.8H217c20.4-106.5-31.3-128.2-51.7-123c-12.3,3.1-13.6-0.3-11.4,24.2l3.4,42.7c0.3,3.5,0,7.2-0.8,10.8 c-0.8,3.6-2.7,6.9-4.6,10L106.8,160v208.7h195.3v-1.2c19.2-1.1,34.5-17.4,34.5-36.9c0-6.1-1.5-12-4.1-17 c17.3-2.8,30.4-18,30.4-36.1c0-8.2-2.7-15.9-7.4-22C370.1,250.8,381,237,381,220.7z" fill="#0084ff" stroke="transparent" stroke-linecap="round" stroke-width="5%"></path></g></g>
      </svg>
      <input type="checkbox" id="flagThumbsUp">
    </label><br>

    <label>
      All stickers
      <input type="checkbox" id="flagAllStickers">
    </label><br>

    <script src="options.js"></script>
  </body>
</html>
